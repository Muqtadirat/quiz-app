<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <h1>QUIZ!</h1>

      <div class="modal"><div class="modal-content">Feedback</div></div>
      <section class="info">
        <div>
          <button>Score: <span class="score">0</span>/15</button>
        </div>
        <div>
          <button>Timer: <span class="timer"></span></button>
        </div>
      </section>
      <button id="start-button">Start Quiz?</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
